  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link href="css/main.css" rel="stylesheet">

  </head>

  <body>
    <img class="phone" src="images/phonebase.png" alt="phone">

    <div class="main-text-box">
      <img class="logo" src="images/logo.png" alt="logo">
      <p class="intro">Sign up to see photos and<br>videos from your friends.</p>
      <button class="facebook-login">Log In with Facebook</button>
      <br><br>
      <div class="or-line"> OR </div>


      <form class="form">
        <div>
          <input class="submit-areas" type="text" name="mobile-or-email" placeholder="Mobile Number or Email">

        <div>
          <input class="submit-areas" type="text" name="full-name" placeholder="Full Name">
        </div>
        <div>
          <input class="submit-areas" type="text" name="user-name" placeholder="Username">
        </div>
        <div>
          <input class="submit-areas" type="text" name="password" placeholder="Password">
        </div>
      </form>
      <button class="sign-up">Sign up</button>
      <div class="privacy-policy">By signing up, you agree to our<br><bold>Terms & Privacy Policy.</a></div>
    </div>


    <div class="secondary-text-box">
      Have an account? <a class="log-in">Log in<a>
    </div>

    <div class="get-the-app">

    </div>

    <img class="iphone" src="images/badge-iphone.png" alt="iphone">
    <img class="android" src="images/badge-android.png" alt="android">

      </div>
    </footer>
